<div class="surface-ground flex align-items-center justify-content-center overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%); margin: 50px 50px 0px 50px;">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">

        <div>
          <label for="email1" class="text-900 text-xl font-medium mb-2">Nueva factura:</label>
          <p-button class="mb-2" style="margin-left: 30px;">
            Nuevo
          </p-button>
        </div>

        <div class="mt-5 grid">

          <p-panel header="" [toggleable]="false">
            <div class="col-12">
              <div class="card">
                <div class="grid">
                  <div class="col-12 md:col-3">
                    <p-dropdown [options]="clientes" [(ngModel)]="seleccionadoCliente" optionLabel="razonSocial"
                      placeholder="Seleccione un cliente"></p-dropdown>
                  </div>

                  <div class="col-12 md:col-5">
                    <div class="p-inputgroup">
                      <span class="p-inputgroup-addon"><i class="pi pi-sort-numeric-down-alt"></i></span>
                      <input type="number" pInputText placeholder="Numero de factura" [(ngModel)]="numbeFactura">
                    </div>
                  </div>

                  <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                      <p-button class="mb-2" style="margin-left: 30px;">
                        Agregar producto
                      </p-button>
                    </div>
                  </div>

                  <div class="card col-12">
                    <!-- Ejemplo de tabla con Angular Material -->
                    <table style="width: 100%;">
                      <colgroup>
                        <col style="width: 33%">
                        <col style="width: 33%">
                        <col style="width: 33%">
                      </colgroup>
                      <tr>
                        <th>Company</th>
                        <th>Contact</th>
                        <th>Country</th>
                      </tr>
                      <tr *ngFor="let item of clientes">
                        <td><mat-form-field appearance="fill">
                          <mat-label>Seleccionar opci√≥n</mat-label>
                          <select matNativeControl >
                            <option *ngFor="let option of selectOptions" [value]="option.value">
                              {{ option.label }}
                            </option>
                          </select>
                        </mat-form-field></td>
                        <td>Maria Anders</td>
                        <td>Germany</td>
                      </tr>
                    </table>

                  </div>
                </div>
              </div>

              <div class="align-items-center text-center mt-5">
                <button pButton pRipple label="Registrar" class="text-xl"></button>
              </div>
            </div>
          </p-panel>
        </div>
      </div>
    </div>
  </div>
</div>
